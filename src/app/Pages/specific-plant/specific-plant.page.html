<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
    <ion-img slot="end" id="logo" src="/assets/plantLogga.png"></ion-img>


  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button (click)="getChosenPlant()"></ion-button>

  <ion-card>
    <ion-list>
      <ion-item *ngFor="let key of dataKeys">


        {{key}}----{{chosenPlant[key]}}


      </ion-item>
    </ion-list>


  </ion-card>


  <ion-card>
    <ion-card-header>
      How To Care For This Plant:
    </ion-card-header>
  </ion-card>

</ion-content>
